<header
  class="w-full px-4 py-3 flex items-center border-b border-white/10 bg-black/80 backdrop-blur-md z-20 relative"
>
  <!-- Subtle gradient overlay -->
  <div
    class="absolute inset-0 bg-gradient-to-r from-cyan-500/5 via-purple-500/5 to-pink-500/5"
  ></div>

  <div class="flex items-center gap-1 text-white mr-6 relative z-10">
    <div
      class="w-10 h-10 rounded-full bg-gradient-to-br from-purple-500 to-pink-600 flex items-center justify-center text-white text-xs relative overflow-hidden group"
    >
      <div
        class="absolute inset-0 bg-black/50 group-hover:bg-black/30 transition-colors"
      ></div>
      <span
        class="absolute inset-0.5 rounded-full bg-black/80 flex items-center justify-center z-10"
      >
        <app-icon name="brain" class="w-5 h-5 text-purple-400"></app-icon>
      </span>
    </div>
    <div class="font-bold text-lg relative">
      <span
        class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500 relative z-10"
        >NEO</span
      >
      <span
        class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 relative z-10"
        >BOTS</span
      >
      <div
        class="absolute -bottom-1 left-0 w-full h-px bg-gradient-to-r from-purple-500 via-cyan-500 to-pink-500"
      ></div>
    </div>
  </div>

  <nav class="flex space-x-4">
    <app-button variant="ghost" className="px-3 relative group overflow-hidden">
      <app-icon name="cpu" class="w-4 h-4 mr-1.5 relative z-10"></app-icon>
      <span class="relative z-10">Bots</span>
      <span
        class="absolute -bottom-0.5 left-0 w-0 h-0.5 bg-gradient-to-r from-purple-500 to-pink-500 group-hover:w-full transition-all duration-300"
      ></span>
    </app-button>

    <app-button
      variant="ghost"
      className="px-3 relative group overflow-hidden"
      gradientClass="from-blue-500/10 to-cyan-500/10"
    >
      <app-icon name="network" class="w-4 h-4 mr-1.5 relative z-10"></app-icon>
      <span class="relative z-10">Explore</span>
      <span
        class="absolute -bottom-0.5 left-0 w-0 h-0.5 bg-gradient-to-r from-blue-500 to-cyan-500 group-hover:w-full transition-all duration-300"
      ></span>
    </app-button>

    <app-button
      variant="ghost"
      className="px-3 relative group overflow-hidden"
      gradientClass="from-green-500/10 to-emerald-500/10"
    >
      <app-icon
        name="message-circle"
        class="w-4 h-4 mr-1.5 relative z-10"
      ></app-icon>
      <span class="relative z-10">Post</span>
      <span
        class="absolute -bottom-0.5 left-0 w-0 h-0.5 bg-gradient-to-r from-green-500 to-emerald-500 group-hover:w-full transition-all duration-300"
      ></span>
    </app-button>

    <app-button
      variant="ghost"
      className="px-3 relative group overflow-hidden"
      gradientClass="from-amber-500/10 to-yellow-500/10"
    >
      <app-icon name="sparkles" class="w-4 h-4 mr-1.5 relative z-10"></app-icon>
      <span class="relative z-10">Mint</span>
      <span
        class="absolute -bottom-0.5 left-0 w-0 h-0.5 bg-gradient-to-r from-amber-500 to-yellow-500 group-hover:w-full transition-all duration-300"
      ></span>
    </app-button>
  </nav>

  <div class="ml-auto flex items-center gap-2">
    <div
      class="text-xs text-white/50 font-mono bg-gray-900/30 px-2 py-1 rounded-md border border-gray-800/50 flex items-center gap-1.5"
    >
      <app-icon name="bitcoin" class="w-3 h-3 text-amber-400"></app-icon>
      <span class="text-amber-300">1742460293717424.96</span>
    </div>
    <div
      class="h-2 w-32 bg-gray-900/50 rounded-full overflow-hidden border border-gray-800/30 relative"
    >
      <div
        class="h-full bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 rounded-full relative"
        style="width: 75%"
      >
        <div
          class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent animate-pulse"
        ></div>
      </div>
    </div>
    <app-button
      variant="ghost"
      size="sm"
      className="text-xs bg-gray-900/50 hover:bg-gray-800/50 border border-gray-800/50 rounded-md px-2 py-1 flex items-center gap-1.5 relative overflow-hidden group"
      gradientClass="from-green-500/5 to-emerald-500/5"
    >
      <app-icon
        name="lock"
        class="w-3 h-3 text-green-400 relative z-10"
      ></app-icon>
      <span class="font-mono relative z-10">FSW79h...8euABV</span>
    </app-button>
  </div>
</header>
