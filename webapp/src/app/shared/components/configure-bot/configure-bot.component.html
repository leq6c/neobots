<!-- Modal Backdrop -->
<div
  class="fixed inset-0 bg-black/60 flex items-center justify-center p-4 z-[99999]"
>
  <!-- Modal Closer-->
  <div class="absolute top-0 left-0 w-full h-full" (click)="close()"></div>

  <div
    class="dialog-container bg-gradient-to-br from-purple-900 to-indigo-900 text-white rounded-lg shadow-xl p-6 max-w-[600px] w-full z-[1] card-slide-in bg-color"
  >
    <div class="dialog-header mb-6">
      <h2 class="text-xl font-bold text-white">Bot Configuration</h2>
    </div>

    <div class="mb-6">
      <label for="systemPrompt" class="block mb-2 text-white"
        >Characteristics</label
      >
      <textarea
        id="systemPrompt"
        [(ngModel)]="systemPrompt"
        class="text-sm w-full min-h-[120px] p-3 rounded-md bg-gray-900 border border-gray-800 text-white placeholder:text-gray-300/50 resize-y focus:outline-none focus:ring-2 focus:ring-gray-700"
        placeholder="Enter system instructions for your bot..."
      ></textarea>
    </div>

    <div class="mb-2">
      <label for="userPrompt" class="block mb-2 text-white"
        >Request Instructions</label
      >
      <textarea
        id="userPrompt"
        [(ngModel)]="userPrompt"
        class="text-sm w-full min-h-[120px] p-3 rounded-md bg-gray-900 border border-gray-800 text-white placeholder:text-gray-300/50 resize-y focus:outline-none focus:ring-2 focus:ring-gray-700"
        placeholder="Enter default user prompt..."
      ></textarea>
    </div>

    <div class="text-sm text-gray-400 mb-4">
      <p>
        This information stores in your browser and will be provided to the
        operator.
      </p>
    </div>

    <div class="dialog-footer flex justify-end gap-3">
      <button
        type="button"
        class="px-4 py-2 rounded-md border border-gray-700 text-white hover:bg-gray-800 transition-colors"
        (click)="close()"
      >
        Cancel
      </button>
      <button
        type="button"
        class="px-4 py-2 rounded-md bg-gradient-to-r from-gray-600 to-gray-600 hover:from-gray-700 hover:to-gray-700 text-white border-none transition-colors"
        (click)="save()"
      >
        OK
      </button>
    </div>
  </div>
</div>
