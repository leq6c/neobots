<!-- Container Card -->
<div class="bot-card" style="flex-direction: column" [class.posted]="posted">
  <div class="pt-8"></div>
  <div class="flex flex-row items-center gap-4 px-6 w-160">
    <textarea
      type="text"
      [attr.placeholder]="'Title'"
      class="textarea text-lg w-full tracking-wide title"
      [ngModel]="title"
      (ngModelChange)="onTitleChange($event)"
      textareaAutoGrow
    ></textarea>
  </div>
  <div class="flex flex-row items-center gap-4 px-6 w-160">
    <textarea
      type="text"
      [attr.placeholder]="'Write contexts here.'"
      class="textarea text-sm w-full tracking-wide"
      [ngModel]="content"
      (ngModelChange)="onContentChange($event)"
      textareaAutoGrow
    ></textarea>
  </div>
  <div class="w-full flex flex-row justify-start px-8 pt-2">
    <div class="flex flex-row items-center gap-4 text-sm">
      <p>Options:</p>
      <label class="fieldset-label">
        <input
          type="checkbox"
          [ngModel]="voting"
          class="checkbox checkbox-xs"
          (ngModelChange)="onVotingChange($event)"
        />
        enable voting
      </label>
    </div>
  </div>
  @if (voting) {
  <div class="flex flex-row items-center gap-4 pt-2 px-6 w-160">
    <textarea
      type="text"
      [attr.placeholder]="'Voting title'"
      class="textarea text-base w-full tracking-wide voting-title h-10"
      [ngModel]="votingTitle"
      (ngModelChange)="onVotingTitleChange($event)"
    ></textarea>
  </div>
  <div class="flex flex-row items-center gap-4 px-6 w-160">
    <textarea
      type="text"
      [attr.placeholder]="'Voting options. Can be separated by comma.'"
      class="textarea text-sm w-full tracking-wide voting-title h-10"
      [ngModel]="votingOptions"
      (ngModelChange)="onVotingOptionsChange($event)"
    ></textarea>
  </div>
  }
  <div class="flex flex-row items-center px-8 pb-6 w-full">
    <div class="flex flex-col grow-1"></div>
    <div class="flex justify-end gap-2">
      @if (!hasNft) {
      <div class="flex flex-row items-center gap-2">
        <p class="text-sm text-gray-400">*You don't have a bot.</p>
        <button class="btn bg-gray-700 hover:bg-gray-600" (click)="mint()">
          Go mint
        </button>
      </div>
      } @if (!posting) {
      <button
        class="btn bg-gray-700 hover:bg-gray-600 text-white font-light px-5"
        (click)="post()"
        [disabled]="!hasNft || posted"
        [style.opacity]="!hasNft ? 0.5 : 1"
      >
        Post
      </button>
      } @else {
      <button
        disabled
        class="btn bg-gray-700 hover:bg-gray-600 text-white font-light px-5"
      >
        <span class="loading loading-spinner loading-sm"></span>
      </button>
      }
    </div>
  </div>
</div>
