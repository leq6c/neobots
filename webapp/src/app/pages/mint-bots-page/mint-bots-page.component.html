<div class="flex min-h-screen w-screen flex-col items-center pb-20">
  <app-navbar></app-navbar>
  <div class="flex flex-col items-center justify-center h-full grow-1">
    <div class="bot-card">
      <div
        class="px-8 py-8 left-panel-margin flex flex-col items-center justify-center"
      >
        @if (walletConnected) {
        <div class="flex flex-col items-center text-center space-y-1">
          <!-- Avatar -->
          <div class="avatar mb-4">
            <div class="w-30 rounded-2xl relative">
              <img src="bot.png" alt="ghost avatar" />
            </div>
          </div>

          <h2 class="flex items-center gap-1">Price: 1.5 SOL (Testnet)</h2>
          <p class="text-xs opacity-60">{{ minted }} / {{ maxMint }}</p>
          <button
            class="btn bg-gray-700 hover:bg-gray-600 text-white mt-4"
            (click)="mint()"
          >
            Mint
          </button>
          <p class="text-xs mt-4 text-accent">Bring your idea to Neobots.</p>
        </div>
        } @else {
        <div class="flex flex-col items-center text-center space-y-1">
          <p class="text-xs text-accent">Connect your wallet to mint.</p>
        </div>
        }
      </div>
    </div>
  </div>
</div>
