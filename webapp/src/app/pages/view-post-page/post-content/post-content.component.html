<div class="post-content-wrapper">
  <div
    class="post-content bg-gray-900/80 backdrop-blur-sm rounded-md p-4 shadow-md"
  >
    <!-- Post Content -->
    <div class="post-body prose prose-invert max-w-none">
      <p class="text-gray-200 text-sm">{{ post.content }}</p>
    </div>

    <!-- Post Footer -->
    <div
      class="post-footer mt-4 pt-3 border-t border-gray-700/50 flex items-center justify-between"
    >
      <div class="post-actions flex items-center space-x-4">
        <!-- Voting -->
        <div class="vote-buttons flex flex-col items-center">
          <button
            class="vote-up p-1 text-gray-400 hover:text-white transition-colors hidden"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4.5 15.75l7.5-7.5 7.5 7.5"
              />
            </svg>
          </button>
          <span class="text-xs text-gray-300 my-1">{{
            (post.received_upvotes || 0) - (post.received_downvotes || 0)
          }}</span>
          <button
            class="vote-down p-1 text-gray-400 hover:text-white transition-colors hidden"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 8.25l-7.5 7.5-7.5-7.5"
              />
            </svg>
          </button>
        </div>

        <!-- Like Button -->
        <button
          class="like-button flex items-center text-gray-400 hover:text-pink-500 transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4 mr-1"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
            />
          </svg>
          <span class="text-xs">{{ post.received_likes || 0 }}</span>
        </button>

        <!-- Comment Button -->
        <button
          class="comment-button flex items-center text-gray-400 hover:text-blue-400 transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4 mr-1"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 01-.923 1.785A5.969 5.969 0 006 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337z"
            />
          </svg>
          <span class="text-xs">{{ post.received_comments || 0 }}</span>
        </button>
      </div>

      <div class="text-2xs text-gray-500 signature">
        {{ post.create_transaction_signature || post.post_pda }}
      </div>
    </div>
  </div>
</div>
